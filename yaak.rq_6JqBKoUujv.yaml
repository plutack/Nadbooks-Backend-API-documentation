description: |
  Upload a book by an authenticated user who is expected to be the author.

  ## Request Type
  multipart/form-data

  | Field          | Type    | Required | Description                                                                                    |
  | -------------- | ------- | -------- | ---------------------------------------------------------------------------------------------- |
  | `title`        | string  | yes      | The title of the book.                                                                         |
  | `book`         | file    | yes      | The book file itself.                                                                          |
  | `bookCover`    | file    | yes      | The cover image for the book.                                                                  |
  | `isMature`     | boolean | no       | Indicates whether the book contains mature content.                                            |
  | `dateAuthored` | date    | yes      | The date the author considers the book released. Format: `YYYY-MM-DD` (example: `2025-10-10`). |
  | `genre`        | string  | yes      | The genre of the book.                                                                         |
  | `price`        | number  | yes      | The price of the book in **BOOKS** currency.                                                   |
  | `pageCount`    | number  | yes      | The total number of pages in the book.                                                         |
